<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <!-- ask question -->
    <div class="ask__question">
        <div class="ask__question__container">
            <h1 class="ask__question__title">Ask Question</h1>
            <form action="" class="ask__question__form">
                <input type="text" name="email" class="ask__question__form__input" placeholder="Enter your email">
                <!-- catogry of question -->
                <div class="ask__question__form__catogry">
                    <label for="catogry" class="ask__question__form__catogry__label">Catogry</label>
                    <select name="catogry" id="catogry" class="ask__question__form__catogry__select">
                        <option value="catogry1">catogry1</option>
                        <option value="catogry2">catogry2</option>
                        <option value="catogry3">catogry3</option>
                        <option value="catogry4">catogry4</option>
                    </select>
                </div>
                <!-- input your message -->
                <div class="ask__question__form__message">
                    <label for="message" class="ask__question__form__message__label">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="ask__question__form__message__textarea"></textarea>
                </div>

                <button class="ask__question__form__button">Submit</button>
               
            </form>
        </div>

    </div>

    <style>
       
    </style>
    


</body>
</html>
